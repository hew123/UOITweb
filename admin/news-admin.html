<!DOCTYPE html>
  <html>
    <head>
      <link rel ="stylesheet" type="text/css" href="admin.css">
      <meta charset="utf-8">
      <meta name ="viewport" content="width=device-width,initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="../AdminPage/jquery.validate.js"></script>
      <script src="../AdminPage/AddValidateMethod.js"></script>

      <div class="header1">
          <img class="headphoto" src="images2/capture.jpg">
      </div>

      <h1> Admin Page </h1>
    </head>

    <body>

      <script>

        $(document).ready(function(){

          $("#adminform").validate({

            rules:{
              title:{required: true},
              date:{required: true},
              url: {required: false,url: true},
              description:{optionaltext:true}
            },
            messages:{
              title:{required: " Please enter title"},
              date:{required: " Please enter date of the news"},
              url:{url: " Please a valid URL with 'https://' at the front"}
            }
          });
        });

      </script>

      <div class ="topnav">
        <a href="http://localhost:8080/bio">Bio</a>
        <a href="http://localhost:8080/pub">Publications</a>
        <a href="http://localhost:8080/press">Press</a>
        <a href="http://localhost:8080/research">Research Interest and Programs</a>
        <a href="http://localhost:8080/teaching">Teaching</a>
        <a href="http://localhost:8080/group">Research Group</a>
        <a href="http://localhost:8080/contact">Contact</a>
        <a href="http://localhost:8080/news">News</a>
        <a href="http://localhost:8080/logout">LOGOUT</a>
      </div>

      <div class="mainbody">
      <h2 style="font-size:30px;"> News <h2>

      <form id="adminform" action="http://localhost:8080/update/news" method="post">

      <h2> Title </h2>
      <input id="title" type="text" name="title" placeholder="title">

      <h2> Date </h2>
      <input id="date" type="text" name="date" placeholder="date">

      <h2> Link </h2>
      <input id="url" type="url" name="url" placeholder="link">

      <h2> Description </h2>
      <textarea id="description" name="description" rows="13" cols="45" placeholder=" Write discription of the article here" ></textarea>

      <br><br>

      <input type="submit" value="Post"> <br>
    </div>

    </body>

  </html>
